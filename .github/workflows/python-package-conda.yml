name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
    
    - name: Check if python-package-conda.yml exists
      id: check_file
      run: |
        if [ -f python-package-conda.yml ]; then echo "File exists"; else echo "File does not exist"; exit 0; fi
    
    - name: Install dependencies
      if: steps.check_file.outcome == 'success'
      run: |
        conda env update --file python-package-conda.yml --name base
    
    - name: Lint with flake8
      run: |
        conda install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        conda install pytest
        pytest
